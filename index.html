<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator | project 2</title>

  <link rel="stylesheet" href="main.css">

</head>
<body>

  <button class="btn" aria-label="Toggle dark mode" aria-pressed="false">
    <span class="btn__icon-container btn__icon-left">
      <ion-icon name="sunny" class="btn__icon" aria-hidden="true"></ion-icon>
    </span>
    
    <span class="btn__indicator"></span>
    
    <span class="btn__icon-container btn__icon-right">
      <ion-icon name="moon" class="btn__icon" aria-hidden="true"></ion-icon>
    </span>
  </button>

  <main class="calculator" aria-label="calculator">
    <!-- screen -->
    <section class="calculator__screen">
      <div class="calculator__expression" aria-label="Calculator expression">6,291÷5</div>
      <div class="calculator__result" aria-label="Result">1,258.2</div>
    </section>

    <!-- keypad -->
    <section class="keypad__container" aria-label="keypad">
      <button class="key key__clear key__function" aria-label="Clear">C</button>
      <!-- <button class="key key__function" aria-label="Clear">C</button> -->
      <button class="key key__percent key__operator" aria-label="Percent">%</button>
      <button class="key key__operator" aria-label="Divide">÷</button>
      
      <button class="key" aria-label="Seven">7</button>
      <button class="key" aria-label="Eight">8</button>
      <button class="key" aria-label="Nine">9</button>
      <button class="key key__operator" aria-label="Multiply">×</button>

      <button class="key" aria-label="Four">4</button>
      <button class="key" aria-label="Five">5</button>
      <button class="key" aria-label="Six">6</button>
      <button class="key key__operator" aria-label="Subtract">–</button>

      <button class="key" aria-label="One">1</button>
      <button class="key" aria-label="Two">2</button>
      <button class="key" aria-label="Three">3</button>
      <button class="key key__operator" aria-label="Add">+</button>

      <button class="key key__zero" aria-label="Dot">.</button>
      <button class="key" aria-label="Zero">0</button>
      <button class="key key__delete key__function" aria-label="Delete">
        <ion-icon name="backspace-outline"></ion-icon>
      </button>
      <button class="key key__equal" aria-label="Equal">=</button>

    </section>
  </main>





  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script src="script.js"></script>
</body>
</html>
